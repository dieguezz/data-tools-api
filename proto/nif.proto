syntax = "proto3";

package proto;

option go_package="github.com/dieguezz/nif-tools/proto";

service NifApi {
    rpc GetControlDigit(ControlDigitRequest) returns (ControlDigitResponse);
}

message ControlDigitRequest {
    int32 nif = 1;
}

message ControlDigitResponse {
    string controlDigit = 1;
}